<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历表格</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

       .resume-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        caption {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 15px 0;
            text-align: center;
            caption-side: top;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
            width: auto;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

       .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #333;
        }

       .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

       .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

       .checkbox-item input {
            margin-right: 5px;
        }

       .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 10px;
        }

       .photo-preview {
            max-width: 120px;
            max-height: 150px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

       .photo-cell {
            vertical-align: middle;
        }

       .other-input {
            margin-top: 5px;
            display: none;
        }

       .other-option {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <form>
            <fieldset>
                <legend>基本信息</legend>
                <table>
                    <caption>个人简历</caption>
                    <tr>
                        <th>姓名</th>
                        <td><input type="text" name="name" value="吴梦瑶" maxlength="20" required></td>
                        <th>性别</th>
                        <td>
                            <select name="gender" required>
                                <option value="" selected disabled>女</option>
                                <option value="male">男</option>
                                
                                <option value="other">其他</option>
                            </select>
                        </td>
                        <th>年龄</th>
                        <td><input type="number" name="age" value="18" min="18" max="60" required></td>
                        <th rowspan="3" class="photo-cell">照片</th>
                        <td rowspan="3" class="photo-cell">
                            <div class="photo-container">
                                <input type="file" name="photo" accept="image/*" id="photo-input" required>
                                <img src="1.jpg" alt="照片预览" class="photo-preview" id="photo-preview"  style="display: block;">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>籍贯</th>
                        <td><input type="text" name="hometown" value="山东" maxlength="50" required></td>
                        <th>联系电话</th>
                        <td><input type="tel" name="phone" value="15605352912" pattern="[0-9]{11}" required></td>
                        <th>电子邮箱</th>
                        <td><input type="email" name="email" value="1134299216@qq.com" required></td>
                    </tr>
                    <tr>
                        <th>学历</th>
                        <td>
                            <select name="education" required>
                                <option value="" selected disabled>本科</option>
                                <option value="high-school">高中</option>
                                <option value="college">大专</option>
                                
                                <option value="master">硕士</option>
                                <option value="phd">博士</option>
                            </select>
                        </td>
                        <th>健康状况</th>
                        <td>
                            <select name="health" required>
                                <option value="" selected disabled>健康</option>
                                
                                <option value="good">良好</option>
                                <option value="normal">一般</option>
                                <option value="poor">较差</option>
                            </select>
                        </td>
                        <th>婚姻状况</th>
                        <td>
                            <select name="marriage" required>
                                <option value="" selected disabled>未婚</option>
                                
                                <option value="married">已婚</option>
                                <option value="divorced">离异</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>求职意向</th>
                        <td class="other-option">
                            <select name="job_intention" id="job_intention" required>
                                <option value="" selected disabled>请选择</option>
                                <option value="frontend">前端工程师</option>
                                <option value="backend">后端工程师</option>
                                <option value="fullstack">全栈工程师</option>
                                <option value="ui">UI设计师</option>
                                <option value="pm">产品经理</option>
                                <option value="other">其他</option>
                            </select>
                            <input type="text" name="job_intention_other" id="job_intention_other" class="other-input"
                                placeholder="请输入其他求职意向">
                        </td>
                        <th>专业</th>
                        <td colspan="2" class="other-option">
                            <select name="major" id="major" required>
                                <option value="" selected disabled>软件工程</option>
                                <option value="computer">计算机科学与技术</option>
                                
                                <option value="network">网络工程</option>
                                <option value="electronic">电子信息工程</option>
                                <option value="automation">自动化</option>
                                <option value="other">其他</option>
                            </select>
                            <input type="text" name="major_other" id="major_other" class="other-input"
                                placeholder="请输入其他专业">
                        </td>
                        <th>毕业院校</th>
                        <td class="other-option">
                            <select name="school" id="school" required>
                                <option value="" selected disabled>鲁东大学</option>
                                <option value="北京大学">北京大学</option>
                                <option value="清华大学">清华大学</option>
                                <option value="other">其他院校</option>
                            </select>
                            <input type="text" name="school_other" id="school_other" class="other-input"
                                placeholder="请输入其他院校名称">
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>详细信息</legend>
                <table>
                    <tr>
                        <th>技能证书</th>
                        <td colspan="5">
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert1" name="certificates" value="office">
                                    <label for="cert1">办公软件证书</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert2" name="certificates" value="mysql" checked>
                                    <label for="cert2">MYSQL证书</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert3" name="certificates" value="english6" checked>
                                    <label for="cert3">英语六级</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert4" name="certificates" value="hcip" checked>
                                    <label for="cert4">HCIP</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert5" name="certificates" value="pmp">
                                    <label for="cert5">PMP证书</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="cert6" name="certificates" value="other">
                                    <label for="cert6">其他</label>
                                </div>
                            </div>
                            <input type="text" name="certificates_other" id="certificates_other" class="other-input"
                                placeholder="请输入其他证书" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <th>个人特长与爱好</th>
                        <td colspan="5">
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby1" name="hobbies" value="programming">
                                    <label for="hobby1">编程</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby2" name="hobbies" value="sports">
                                    <label for="hobby2">运动</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby3" name="hobbies" value="music" checked>
                                    <label for="hobby3">音乐</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby4" name="hobbies" value="reading" checked>
                                    <label for="hobby4">阅读</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby5" name="hobbies" value="travel">
                                    <label for="hobby5">旅行</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby6" name="hobbies" value="photography">
                                    <label for="hobby6">摄影</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="hobby7" name="hobbies" value="other">
                                    <label for="hobby7">其他</label>
                                </div>
                            </div>
                            <input type="text" name="hobbies_other" id="hobbies_other" class="other-input"
                                placeholder="请输入其他爱好" style="width: 100%;">
                        </td>
                    </tr>
                    <tr>
                        <th>项目经历</th>
                        <td colspan="5">
                            <textarea name="project_experience" maxlength="1000"
                                placeholder="### 项目名称：企业资源规划系统（ERP）开发实施 
**职责**： 需求分析：梳理采购、销售等模块200+功能点，输出需求文档
  - 系统设计：完成数据库架构设计（50+表）与模块接口规范
  - 开发：使用Java+Spring Boot实现采购、销售、库存核心模块，优化后库存查询响应从5秒降至1秒
  - 测试：全流程测试并修复缺陷，优化索引与业务逻辑提升性能
  - 实施：协助系统部署上线，组织10+场培训覆盖200+用户
- **成果**：系统上线后，采购流程效率提升30%，销售订单处理提速40%，库存准确率达98%+ "
                                required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>自我评价</th>
                        <td colspan="5">
                            <textarea name="self_evaluation" maxlength="500"
                                placeholder="熟练掌握 Java、Python 等编程语言及 Spring Boot、Vue 框架，具备独立完成小型项目开发能力；在 ERP 系统开发项目中，负责核心模块编码与性能优化，将库存查询响应时间从 5 秒缩短至 1 秒。善于团队协作，在小组项目中高效沟通推进任务；自学能力强，能快速掌握新技术。注重代码质量，追求逻辑清晰、可维护性高的程序设计。" required></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <div class="form-actions">
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </div>
        </form>
</div>

<script>
	
	                                                                                        // 照片预览功能
	                                                                                        document.getElementById('photo-input').addEventListener('change', function(e) {
	                                                                                            const file = e.target.files[0];
	                                                                                            if (file) {
	                                                                                                const reader = new FileReader();
	                                                                                                reader.onload = function(event) {
	                                                                                                    const preview = document.getElementById('photo-preview');
	                                                                                                    preview.src = event.target.result;
	                                                                                                    preview.style.display = 'block';
	                                                                                                };
	                                                                                                reader.readAsDataURL(file);
	                                                                                            }
	                                                                                        });
	                                                                                          // 其他选项输入框显示/隐藏功能
	                                                                                                function setupOtherInput(selectId, inputId) {
	                                                                                                    const select = document.getElementById(selectId);
	                                                                                                    const input = document.getElementById(inputId);
	                                                                                                    
	                                                                                                    select.addEventListener('change', function() {
	                                                                                                        if (this.value === 'other') {
	                                                                                                            input.style.display = 'block';
	                                                                                                            input.required = true;
	                                                                                                        } else {
	                                                                                                            input.style.display = 'none';
	                                                                                                            input.required = false;
	                                                                                                            input.value = '';
	                                                                                                        }
	                                                                                                    });
	                                                                                                }
	                                                                                        
	                                                                                                // 设置所有"其他"选项
	                                                                                                setupOtherInput('job_intention', 'job_intention_other');
	                                                                                                setupOtherInput('major', 'major_other');
	                                                                                                setupOtherInput('school', 'school_other');
	document.getElementById('cert6').addEventListener('change', function() {
	                                                                                                    const input = document.getElementById('certificates_other');
	                                                                                                    input.style.display = this.checked ? 'block' : 'none';
	                                                                                                    input.required = this.checked;
	                                                                                                    if (!this.checked) input.value = '';
	                                                                                                });
	                                                                                        
	                                                                                                document.getElementById('hobby7').addEventListener('change', function() {
	                                                                                                    const input = document.getElementById('hobbies_other');
	                                                                                                    input.style.display = this.checked ? 'block' : 'none';
	                                                                                                    input.required = this.checked;
	                                                                                                    if (!this.checked) input.value = '';
	                                                                                                });
	                                                                                        
	                                                                                                // 表单提交时处理其他选项的值
	                                                                                                document.querySelector('form').addEventListener('submit', function(e) {
	                                                                                                    // 处理求职意向
	                                                                                                    if (document.getElementById('job_intention').value === 'other') {
	                                                                                                        const otherValue = document.getElementById('job_intention_other').value;
	                                                                                                        if (otherValue) {
	                                                                                                            document.getElementById('job_intention').options[document.getElementById('job_intention').options.length - 1].text = otherValue;
	                                                                                                            document.getElementById('job_intention').options[document.getElementById('job_intention').options.length - 1].value = otherValue;
	                                                                                                        }
	                                                                                                    }
	if (document.getElementById('major').value === 'other') {
	                                                                                                        const otherValue = document.getElementById('major_other').value;
	                                                                                                        if (otherValue) {
	                                                                                                            document.getElementById('major').options[document.getElementById('major').options.length - 1].text = otherValue;
	                                                                                                            document.getElementById('major').options[document.getElementById('major').options.length - 1].value = otherValue;
	                                                                                                        }
	                                                                                                    }
	                                                                                                    
	                                                                                                    // 处理毕业院校
	                                                                                                    if (document.getElementById('school').value === 'other') {
	                                                                                                        const otherValue = document.getElementById('school_other').value;
	                                                                                                        if (otherValue) {
	                                                                                                            document.getElementById('school').options[document.getElementById('school').options.length - 1].text = otherValue;
	                                                                                                            document.getElementById('school').options[document.getElementById('school').options.length - 1].value = otherValue;
	                                                                                                        }
	                                                                                                    }
	                                                                                                });
	                                                                                            </script>
	                                                                                        </body>
	                                                                                        </html>
